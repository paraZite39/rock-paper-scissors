<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let choice = Math.floor(Math.random() * 2);
                let decision;
                if(choice === 0) {
                    decision = "rock";
                } else if (choice === 1) {
                    decision = "paper";
                } else if (choice === 2) {
                    decision = "scissors";
                }

                return decision;
            }

            function playRound(playerSelection, computerSelection) {
                let result;
                if(playerSelection === "rock") {
                    switch(computerSelection) {
                        case "rock":
                        result = "tie";
                        break;
                        case "paper":
                        result = "loss";
                        break;
                        case "scissors":
                        result = "win";
                        break;
                    }
                } else if(playerSelection === "paper") {
                    switch(computerSelection) {
                        case "rock":
                        result = "win";
                        break;
                        case "paper":
                        result = "tie";
                        break;
                        case "scissors":
                        result = "loss";
                        break;
                    }} else if(playerSelection === "scissors") {
                    switch(computerSelection) {
                        case "rock":
                        result = "loss";
                        break;
                        case "paper":
                        result = "win";
                        break;
                        case "scissors":
                        result = "tie";
                        break;
                    }
                }
            }

            const playerSelection = 'rock'
            const computerSelection = computerPlay()
            console.log(playRound(playerSelection, computerSelection))
        </script>
    </body>
</html>
